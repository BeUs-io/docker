# ~/gaming-master/docker/nginx/conf.d/_common.conf

# ตำแหน่งใบรับรอง (Cloudflare Origin cert หรือ LE ที่คุณ mount มา)
ssl_certificate     /etc/ssl/cloudflare/fullchain.pem;
ssl_certificate_key /etc/ssl/cloudflare/privkey.pem;

# ตัวช่วย proxy
proxy_read_timeout 60s;
proxy_send_timeout 60s;
proxy_http_version 1.1;
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

# security headers พื้นฐาน (ค่อยปรับ CSP ให้ตรงแอปคุณภายหลัง)
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "same-origin" always;
# add_header Content-Security-Policy "default-src 'self';" always;  # เปิดใช้เมื่อพร้อม

# เปิด proxy cache temp ที่ default (คำเตือนใน log เรื่อง buffer to temp file เป็นปกติเมื่อไฟล์ใหญ่)
