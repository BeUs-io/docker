server {
    listen 80;
    server_name 18.142.185.25;  # หรือ IP เช่น 18.142.185.25

    location /api/ {
        proxy_pass http://backend-api:8090/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (optional, for SSE or WebSocket endpoints)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings (optional)
        proxy_connect_timeout       60s;
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
    }

    # Gzip compression for JSON and REST responses
    gzip on;
    gzip_types application/json application/javascript text/css application/xml text/plain text/javascript;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options SAMEORIGIN;

    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;
}
