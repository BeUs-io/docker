# Default catch-all HTTP redirect for any unknown domain
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # ให้ certbot สามารถใช้ path challenge ได้
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect ทุกอย่างอื่นไป HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Explicit redirect สำหรับทุก domain ของคุณ
server {
    listen 80;
    listen [::]:80;

    server_name
        beus.biz
        www.beus.biz
        api.beus.biz
        auth.beus.biz
        ticket.beus.biz
        ticket-admin.beus.biz
        pgadmin.beus.biz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
