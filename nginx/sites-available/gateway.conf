# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name beus.biz www.beus.biz;
    return 301 https://$host$request_uri;
}

# Redirect www to non-www for HTTPS
server {
    listen 443 ssl http2;
    server_name www.beus.biz;

    # --- สำคัญ ---
    # คุณต้องเปลี่ยนไปใช้ Certificate ที่ถูกต้องสำหรับ beus.biz
    # พาธด้านล่างนี้เป็นแค่ตัวอย่าง
    ssl_certificate /etc/letsencrypt/live/pgadmin.beus.biz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pgadmin.beus.biz/privkey.pem;

    return 301 https://beus.biz$request_uri;
}

# Main server block for the application
server {
    listen 443 ssl http2;
    server_name beus.biz;

    # --- สำคัญ ---
    # คุณต้องเปลี่ยนไปใช้ Certificate ที่ถูกต้องสำหรับ beus.biz
    # พาธด้านล่างนี้เป็นแค่ตัวอย่าง
    ssl_certificate /etc/letsencrypt/live/pgadmin.beus.biz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pgadmin.beus.biz/privkey.pem;

    # Proxy to Spring Cloud Gateway
    location / {
        proxy_pass http://gateway:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}