server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;

  server_name admin.beus.biz;

  # WARNING: ใบรับรองด้านล่างเป็นของ pgadmin.beus.biz และไม่ตรงกับ server_name
  ssl_certificate     /etc/letsencrypt/live/pgadmin.beus.biz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pgadmin.beus.biz/privkey.pem;

  root /var/www/empty;  # กัน 404 loop; ไม่ใช้จริงเพราะ proxy
  location / {
    proxy_pass http://frontend-internal:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}