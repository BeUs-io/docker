server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;

  server_name ticket.beus.biz;

  # WARNING: ใบรับรองด้านล่างเป็นของ pgadmin.beus.biz และไม่ตรงกับ server_name
  # ซึ่งจะทำให้เบราว์เซอร์แจ้งเตือนความปลอดภัย
  # TODO: โปรดเปลี่ยนเป็นใบรับรองที่ถูกต้องสำหรับ ticket.beus.biz
  ssl_certificate     /etc/letsencrypt/live/pgadmin.beus.biz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pgadmin.beus.biz/privkey.pem;

  location / {
    # ส่งต่อไปยัง service 'ticketapp' ใน docker-compose
    proxy_pass http://ticketapp:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
