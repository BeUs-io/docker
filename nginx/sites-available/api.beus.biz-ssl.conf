server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;

  server_name api.beus.biz;

  # WARNING: ใบรับรองด้านล่างเป็นของ pgadmin.beus.biz และไม่ตรงกับ server_name
  ssl_certificate     /etc/letsencrypt/live/pgadmin.beus.biz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pgadmin.beus.biz/privkey.pem;

  # CORS (ปรับ origin ตามจริง)
  add_header Access-Control-Allow-Origin "https://beus.biz" always;
  add_header Access-Control-Allow-Credentials "true" always;
  add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
  add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,X-Requested-With" always;
  if ($request_method = OPTIONS) { return 204; }

  location / {
    proxy_pass http://gateway:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  client_max_body_size 50m;
}