server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;

  server_name beus.biz;

  # WARNING: ใบรับรองด้านล่างเป็นของ pgadmin.beus.biz และไม่ตรงกับ server_name
  # TODO: โปรดเปลี่ยนเป็นใบรับรองที่ถูกต้องสำหรับ beus.biz
  ssl_certificate     /etc/letsencrypt/live/pgadmin.beus.biz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pgadmin.beus.biz/privkey.pem;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  client_max_body_size 50m;

  location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?)$ {
    expires 7d;
    access_log off;
    try_files $uri @ssr;
  }

  location / {
    try_files $uri @ssr;
  }

  location @ssr {
    # ส่งต่อไปยัง service 'frontend-ssr' ใน docker-compose
    proxy_pass http://frontend-ssr:4000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}