server {
    listen 5000;
    server_name 18.142.185.25;

    location /admin/ {
        proxy_pass http://frontend-internal:80/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Handle proxy errors and fallback for Angular routing
        proxy_intercept_errors on;
        error_page 404 = @admin_fallback;
    }
    
    # Fallback for Angular routing
    location @admin_fallback {
        proxy_pass http://frontend-internal:80/admin/index.html;
    }

    # Redirect root to /admin/
    location = / {
        return 301 /admin/;
    }

    access_log /var/log/nginx/frontend-internal-access.log;
    error_log /var/log/nginx/frontend-internal-error.log;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;

    proxy_connect_timeout       60s;
    proxy_send_timeout          60s;
    proxy_read_timeout          60s;
    send_timeout                60s;
}
