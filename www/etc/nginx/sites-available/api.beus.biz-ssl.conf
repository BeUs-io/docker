server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name api.beus.biz;

  ssl_certificate     /etc/letsencrypt/live/pgadmin.beus.biz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/pgadmin.beus.biz/privkey.pem;

  # CORS (ปรับ origin ตามจริง)
  add_header Access-Control-Allow-Origin "https://beus.biz" always;
  add_header Access-Control-Allow-Credentials "true" always;
  add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
  add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,X-Requested-With" always;
  if ($request_method = OPTIONS) { return 204; }

  location / { proxy_pass http://127.0.0.1:8080; }
  client_max_body_size 50m;
}
